<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Form</title>
    <link rel="shortcut icon" href="./fav-icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="./fav-icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./fav-icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./fav-icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./fav-icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./fav-icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./fav-icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./fav-icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./fav-icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav-icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="https://formspree.io/f/xgebawpn" method="POST">
        <div class="contact-wraper">
            <label for="name"><span class="d-c">1<ion-icon name="arrow-forward-outline"></ion-icon></span><span
                    class="d-s">Hello, please enter your first name</span></label>
            <input type="text" name="name" id="name" required>

            <label for="lastname"><span class="d-c">2<ion-icon name="arrow-forward-outline"></ion-icon></span><span
                    class="d-s">Nice to meet you, What is your last name?</span></label>
            <input type="text" name="lastname" id="lastname" required>

            <label for="email"><span class="d-c">3<ion-icon name="arrow-forward-outline"></ion-icon></span><span
                    class="d-s">What is your Email Address?</span></label>
            <input type="email" name="email" id="email" required>

            <label for="number"><span class="d-c">4<ion-icon name="arrow-forward-outline"></ion-icon></span><span
                    class="d-s">What is your mobile number with the best availability?</span></label>
            <input type="number" name="number" id="number" required>

            <label for="last"><span class="d-c">5<ion-icon name="arrow-forward-outline"></ion-icon></span><span
                    class="d-s">Please describe in short sentences exactly what you need help with and where you are
                    right now.</span></label>
            <input type="text" name="last" id="last" required>
            <input type="submit" value="submit" id="submit">
        </div>
    </form>
</body>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/f744d37acb.js" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
